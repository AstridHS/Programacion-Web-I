<!-- 
  
  Listas

  Las listas nos ayudan a estructuras informacion de forma ordenada y no ordenada.

  Ordenada

  Llevan una numeración y se usa la siguiente sintaxis:

  <ol>...</ol>

  No ordenada

  Esta lista tiene bullets o viñetas. Su sintaxis es:

  <ul>...</ul>

  Para los elementos de lista se usa la sintaxis:

  <li>...</li>

  El atributo de "type" permite cambiar el tipo de numeración y bullet de la lista.

  Sintaxis:

  type="..."

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<>, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Listas</h1>
  <p>Tenemos listas ordenadas y no ordenadas</p>

  <h2>Mi comida favorita</h2>
  <ol type="i">
  <li>Tacos</li>
  <li>Sushi</li>
  <li>Cortes</li>
</ol>

<h2>Personajes de Sonic</h2>

<ul type="square">
  <li>Silver</li>
  <li>Sonic</li>
  <li>Espio</li>
</ul>
</body>
</html>
