  <!-- 
 
  Enlaces

  Los enlaces nos permiten crear navegación interna y externa en html

  Sintaxis Básica:

  <a> ... </a>

  Los enlaces requieren del atributo "href" para funcionar como interactivos.

  Sintaxis con href:

  <a href="..."> ... </a> 

  El atributo href puede recibir los siguientes valores:

  Una url externa
  El path de un archivo html
  Un id de elemento

  El atributo "target" nos permite indicarle al enlace que se debe abrir en una pestaña nueva cuando le indicamos en valor "_blank"

  <a href="..." target="..."> ... </a> 

  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces</title>
</head>
<body>
  <h1> Enlaces</h1>
  <p>Los enlaces pueden ser internos y externos.</p>
  <a href="https://frontiers.sonicthehedgehog.com/index.html?lang=es" target="_blank">Soy un enlace hacia el sitio oficial de Sonic frontiers</a>
  <br/> 
  <a href="./04-etiquetas-de-texto.html">Este es un enlace hacia un archivo de html!</a>
  <br>
  <a href="#hiddenstar">Enlace por ID de elemento.</a>

  <br>

  <br>
  <br>
  <br>
  <br>

</body>
</html>
